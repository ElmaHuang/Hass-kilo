[openstack]
openstack_admin_account = admin
openstack_admin_password = 0000

[rpc]
rpc_username = user
rpc_password = 0000
rpc_bind_port = 61209

[mysql]
mysql_ip = controller
mysql_username = hass
mysql_password = 0000

[log]
# There are two level INFO and ERROR.
# Note : Level need to use uppercase letters.
level = INFO
location = /var/log/hass/hass.log

[detection]
polling_interval = 5
polling_threshold = 2
polling_port = 2468
wait_restart_threshold = 2

[schedule]
pollicy = default
